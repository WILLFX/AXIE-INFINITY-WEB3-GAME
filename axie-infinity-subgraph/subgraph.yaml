specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AXSToken
    network: mainnet
    source:
      address: "0xbb0e17ef65f82ab018d8edd776e8dd940327b28b"
      abi: AXSToken
      startBlock: 12314534
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: AXSToken
          file: ./abis/AXSToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/axs-token.ts
