dataSources:
  - kind: ethereum/contract
    name: AXS
    network: mainnet
    source:
      address: "0xbb0e17ef65f82ab018d8edd776e8dd940327b28b"
      abi: AXS
      startBlock: 20840965 # Replace this with the actual starting block number for AXS contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: AXS
          file: ./abis/AXS.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: Approval(address,address,uint256)
          handler: handleApproval
      file: ./src/mappings/axs.ts

  - kind: ethereum/contract
    name: SLP
    network: mainnet
    source:
      address: "0xcc8fa225d80b9c7d42f96e9570156c65d6caaa25"
      abi: SLP
      startBlock: 12345678 # Replace this with the actual starting block number for SLP contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - MinterAdded
        - MinterRemoved
      abis:
        - name: SLP
          file: ./abis/SLP.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: Approval(address,address,uint256)
          handler: handleApproval
        - event: MinterAdded(address)
          handler: handleMinterAdded
        - event: MinterRemoved(address)
          handler: handleMinterRemoved
      file: ./src/mappings/slp.ts
